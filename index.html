<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SMS Notifications Opt-In</title>
</head>
<body>
  <h2>Sign up for SMS Notifications</h2>
  <form>
    <label for="phone">Phone Number:</label><br>
    <input type="tel" id="phone" name="phone" required><br><br>

    <input type="checkbox" id="consent" name="consent" required>
    <label for="consent">
      By checking this box, you consent to receive SMS reminders and notifications from <b>Brian Duncan</b>.
      Message frequency may vary. Message and data rates may apply.
      Reply STOP to unsubscribe. Reply HELP for support.
      See our 
      <a href="privacy.html" target="_blank">Privacy Policy</a> and 
      <a href="terms.html" target="_blank">Terms of Service</a>.
    </label><br><br>

    <button type="submit">Submit</button>
  </form>
</body>
</html>
